{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/second.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/second.js' %}"></script>
</head>
{% load static %}
<body id="bg">
    <div class="container">
        <form class="form-signin" action="/Bifrost/accounts/login/" method="post">{% csrf_token %}
          <h2 class="form-signin-heading" style="text-align: center;">登录系统</h2>
          <label for="inputUsername" class="sr-only">username</label>
          <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <br />
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          <br />
          <span style="color: red;">{{ error_message }}</span>
        </form>
      </div>


</body>
<script type="text/javascript">

</script>
</html>
